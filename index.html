<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reben Pro - Auto Scanner</title>
    <style>
        :root { --primary: #000DFF; --success: #28a745; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #667eea; padding: 15px; }
        .container { max-width: 800px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(to right, #6B73FF, var(--primary)); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: #eee; padding: 10px; font-size: 12px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .reading-input { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; font-weight: bold; }
        .cam-btn { padding: 10px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; }

        .calc-box { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        .res-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .clear-btn { width: 100%; padding: 15px; background: #ff4444; color: white; border: none; border-radius: 8px; margin-top: 15px; font-weight: bold; cursor: pointer; }

        /* Modal & Auto-Scan UI */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .cam-wrap { position: relative; width: 90%; max-width: 400px; border: 3px solid white; border-radius: 10px; overflow: hidden; }
        video { width: 100%; display: block; }
        .guide-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 65px; border: 2px solid #00ff00; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); z-index: 5; }
        
        /* Scanning Animation */
        .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #00ff00; box-shadow: 0 0 15px #00ff00; animation: scanMove 2s infinite; z-index: 6; }
        @keyframes scanMove { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        .status-tag { background: rgba(0,0,0,0.8); color: #00ff00; padding: 10px 20px; border-radius: 20px; margin-top: 20px; font-weight: bold; font-size: 14px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>â›½ Reben Auto-Scan</h1></div>
    <div class="content">
        <table>
            <thead><tr><th>#</th><th>Initial</th><th>Final</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>

        <div class="calc-box">
            <div style="margin-bottom:15px">
                <label>Price (SAR): </label>
                <input type="number" id="price" value="2.18" step="0.01" style="padding:8px" oninput="doMath()">
            </div>
            <div class="res-row"><span>Total Liters:</span> <span id="dispLtrs" style="font-weight:bold">0.000</span></div>
            <div class="res-row"><span>Total SAR:</span> <span id="dispAmt" style="color:var(--success); font-weight:bold">0.00</span></div>
            <button class="clear-btn" onclick="reset()">RESET TABLE</button>
        </div>
    </div>
</div>

<div class="modal" id="camModal">
    <div class="cam-wrap">
        <video id="v" autoplay playsinline></video>
        <div class="guide-box">
            <div class="scanner-line"></div>
        </div>
    </div>
    <div class="status-tag" id="statusText">SEARCHING FOR DIGITS...</div>
    <canvas id="c" style="display:none"></canvas>
    <button onclick="stopCam()" style="color:white; background:none; border:1px solid white; padding: 10px 30px; border-radius: 20px; margin-top:30px; cursor:pointer">Cancel</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
    let activeId = null;
    let stream = null;
    let isScanning = false;

    // Build Table
    const rows = document.getElementById('rows');
    for(let i=1; i<=5; i++) {
        rows.innerHTML += `<tr>
            <td>${i}</td>
            <td><input type="number" id="i${i}" class="reading-input" step="0.001" oninput="doMath()"><button class="cam-btn" onclick="startAutoScan('i${i}')">ðŸ“¸</button></td>
            <td><input type="number" id="f${i}" class="reading-input" step="0.001" oninput="doMath()"><button class="cam-btn" onclick="startAutoScan('f${i}')">ðŸ“¸</button></td>
        </tr>`;
    }

    async function startAutoScan(id) {
        activeId = id;
        isScanning = true;
        document.getElementById('camModal').style.display = 'flex';
        document.getElementById('statusText').innerText = "ALIGN NUMBERS IN GREEN BOX";
        
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1280 } }
            });
            document.getElementById('v').srcObject = stream;
            
            // Start the automatic detection loop
            requestAnimationFrame(autoDetectionLoop);
        } catch (e) {
            alert("Camera Error");
            stopCam();
        }
    }

    function stopCam() {
        isScanning = false;
        if(stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('camModal').style.display = 'none';
    }

    // This function runs automatically every second
    async function autoDetectionLoop() {
        if (!isScanning) return;

        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');

        if (v.readyState === v.HAVE_ENOUGH_DATA) {
            // 1. Precise Crop Logic
            const ratio = v.videoWidth / v.clientWidth;
            const w = v.videoWidth * 0.75;
            const h = 80 * ratio;
            const x = (v.videoWidth - w) / 2;
            const y = (v.videoHeight - h) / 2;

            // 2. High Contrast Pre-Processing
            c.width = w * 2; 
            c.height = h * 2;
            ctx.filter = 'contrast(1.6) grayscale(1) brightness(1.1)';
            ctx.drawImage(v, x, y, w, h, 0, 0, c.width, c.height);

            try {
                // 3. Fast OCR Scan
                const { data: { text } } = await Tesseract.recognize(c, 'eng', {
                    tessedit_char_whitelist: '0123456789.'
                });

                // Clean and look for a number with at least one decimal
                const match = text.replace(/\s/g, '').match(/\d+\.\d{1,3}/);
                
                if (match && isScanning) {
                    document.getElementById(activeId).value = match[0];
                    document.getElementById('statusText').innerText = "SUCCESS: " + match[0];
                    document.getElementById('statusText').style.color = "#4cd964";
                    
                    // Small delay to let user see the result before closing
                    setTimeout(() => {
                        doMath();
                        stopCam();
                    }, 500);
                    return; // Exit loop
                }
            } catch (e) { console.error("Loop Error:", e); }
        }

        // Run again after 800ms to avoid overheating the phone
        if (isScanning) setTimeout(autoDetectionLoop, 800);
    }

    function doMath() {
        let ltrs = 0;
        const p = parseFloat(document.getElementById('price').value) || 0;
        for(let i=1; i<=5; i++) {
            const start = parseFloat(document.getElementById('i'+i).value) || 0;
            const end = parseFloat(document.getElementById('f'+i).value) || 0;
            if(end > start) ltrs += (end - start);
        }
        document.getElementById('dispLtrs').innerText = ltrs.toFixed(3);
        document.getElementById('dispAmt').innerText = (ltrs * p).toFixed(2);
    }

    function reset() { if(confirm("Clear table?")) { location.reload(); } }
</script>

</body>
</html>
