<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reben Calculator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { background: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .row-grid { display: grid; grid-template-columns: 0.5fr 1.5fr 1.5fr; gap: 10px; align-items: center; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .input-focus:focus-within { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        /* Speed up mobile clicks */
        button, input { touch-action: manipulation; }
        input[type="number"] { font-size: 16px; } /* Prevents iOS auto-zoom */
    </style>
</head>
<body class="pb-10">

    <div class="bg-blue-700 text-white p-6 shadow-lg rounded-b-[2rem] mb-6">
        <h1 class="text-3xl font-bold text-center italic tracking-tighter">REBEN CALCULATOR</h1>
        <div class="flex justify-center gap-2 mt-3">
            <select id="productType" class="bg-blue-800 border border-blue-400 rounded-full px-4 py-1 text-sm font-bold outline-none">
                <option value="91">Product 91</option>
                <option value="95">Product 95</option>
                <option value="Diesel">Diesel</option>
            </select>
        </div>
    </div>

    <div class="max-w-xl mx-auto px-4">
        
        <div class="glass p-5 rounded-3xl shadow-sm border border-white mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center p-3 bg-blue-50 rounded-2xl">
                    <p class="text-[10px] font-bold text-blue-400 uppercase">Total Liters</p>
                    <p id="totalLtr" class="text-2xl font-black text-blue-900">0.000</p>
                </div>
                <div class="text-center p-3 bg-green-50 rounded-2xl">
                    <p class="text-[10px] font-bold text-green-400 uppercase">Total SAR</p>
                    <p id="totalSr" class="text-2xl font-black text-green-900">0.00</p>
                </div>
            </div>
            
            <div class="mt-4 flex items-center justify-between px-2">
                <span class="text-sm font-bold text-gray-500 uppercase">Price per Liter</span>
                <input type="number" id="fuelPrice" step="0.01" value="2.18" oninput="calculate()" 
                    class="w-20 text-right font-bold text-blue-600 bg-transparent border-b-2 border-blue-200 focus:border-blue-500 outline-none">
            </div>
        </div>

        <div class="glass rounded-3xl shadow-md overflow-hidden border border-gray-100">
            <div class="row-grid bg-gray-800 text-white p-3 text-[10px] font-bold uppercase text-center tracking-widest">
                <div>#</div>
                <div>Initial</div>
                <div>Final</div>
            </div>
            
            <div id="rowsContainer" class="p-3 space-y-4">
                </div>
        </div>

        <div class="mt-8 space-y-3">
            <button onclick="window.print()" class="w-full bg-white text-gray-700 font-bold py-4 rounded-2xl shadow-sm border border-gray-200 active:bg-gray-50 transition-all flex items-center justify-center gap-2">
                <span>ðŸ“‹</span> Save / Print Report
            </button>
            <button onclick="resetData()" class="w-full bg-red-50 text-red-600 font-bold py-4 rounded-2xl active:bg-red-100 transition-all uppercase text-xs tracking-widest">
                Clear all readings
            </button>
        </div>
    </div>

    <input type="file" id="nativeCam" accept="image/*" capture="environment" class="hidden">

    <div id="loader" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md hidden flex-col items-center justify-center z-50">
        <div class="relative w-20 h-20">
            <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-blue-500 rounded-full animate-spin"></div>
        </div>
        <p class="text-white font-bold mt-4 tracking-widest animate-pulse">AI ANALYZING METER...</p>
    </div>

    <script>
        let currentTarget = null;
        const rowsContainer = document.getElementById('rowsContainer');

        // Initial setup for 5 rows
        for (let i = 1; i <= 5; i++) {
            rowsContainer.innerHTML += `
                <div class="row-grid">
                    <div class="text-center font-black text-gray-300">${i}</div>
                    <div class="flex items-center bg-white border-2 border-gray-100 rounded-xl px-2 input-focus transition-all">
                        <input type="number" id="init_${i}" oninput="calculate()" placeholder="0.00" class="w-full p-3 outline-none font-mono font-bold text-gray-700">
                        <button onclick="startScan('init_${i}')" class="p-2 text-xl">ðŸ“¸</button>
                    </div>
                    <div class="flex items-center bg-white border-2 border-gray-100 rounded-xl px-2 input-focus transition-all">
                        <input type="number" id="final_${i}" oninput="calculate()" placeholder="0.00" class="w-full p-3 outline-none font-mono font-bold text-gray-700">
                        <button onclick="startScan('final_${i}')" class="p-2 text-xl">ðŸ“¸</button>
                    </div>
                </div>
            `;
        }

        const nativeCam = document.getElementById('nativeCam');
        const loader = document.getElementById('loader');

        function startScan(id) {
            currentTarget = id;
            nativeCam.click(); // This opens the real phone camera
        }

        nativeCam.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loader.style.display = 'flex';
            
            try {
                // OCR Processing with character whitelist for accuracy
                const result = await Tesseract.recognize(file, 'eng', {
                    logger: m => console.log(m.status),
                    tessedit_char_whitelist: '0123456789.'
                });

                // Extracting numbers from the text
                const text = result.data.text.replace(/\s/g, '');
                const matches = text.match(/\d+(\.\d+)?/);
                
                if (matches) {
                    document.getElementById(currentTarget).value = matches[0];
                    calculate();
                } else {
                    alert("Could not detect clear numbers. Please ensure the meter is well-lit.");
                }
            } catch (err) {
                alert("Scan Error. Please try manual entry.");
            } finally {
                loader.style.display = 'none';
                nativeCam.value = ''; 
            }
        });

        function calculate() {
            let totalLtr = 0;
            const price = parseFloat(document.getElementById('fuelPrice').value) || 0;

            for (let i = 1; i <= 5; i++) {
                const init = parseFloat(document.getElementById(`init_${i}`).value) || 0;
                const final = parseFloat(document.getElementById(`final_${i}`).value) || 0;
                if (final >= init && init > 0) {
                    totalLtr += (final - init);
                }
            }

            document.getElementById('totalLtr').innerText = totalLtr.toFixed(3);
            document.getElementById('totalSr').innerText = (totalLtr * price).toFixed(2);
        }

        function resetData() {
            if(confirm("Are you sure? This will wipe all current rows.")) {
                document.querySelectorAll('input[type="number"]').forEach(input => {
                    if(input.id !== 'fuelPrice') input.value = '';
                });
                calculate();
            }
        }
    </script>
</body>
</html>
