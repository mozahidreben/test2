<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reben Calculator - Pro Edition</title>
    <style>
        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --danger: #ff4444;
            --dark: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 25px 15px;
            text-align: center;
        }

        .header h1 { font-size: 1.8em; text-transform: uppercase; letter-spacing: 2px; }

        .content { padding: 15px; }

        .product-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .product-info input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            margin-bottom: 20px;
        }

        th { padding: 10px; font-size: 0.8em; text-transform: uppercase; color: #666; }

        td {
            padding: 8px;
            background: #f8f9fa;
            border: 1px solid #eee;
            text-align: center;
        }

        td:first-child { border-radius: 8px 0 0 8px; font-weight: bold; width: 40px; }
        td:last-child { border-radius: 0 8px 8px 0; }

        .input-wrapper { display: flex; align-items: center; gap: 5px; background: white; border: 1px solid #ddd; border-radius: 6px; padding: 2px 5px; }

        .reading-input {
            width: 100%;
            border: none;
            padding: 10px 5px;
            font-size: 16px;
            font-family: monospace;
            font-weight: bold;
            outline: none;
        }

        .camera-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculation-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #eee;
        }

        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; color: #555; font-size: 0.9em; }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
        }

        .results { margin: 15px 0; background: white; border-radius: 10px; padding: 10px; }
        .result-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #f0f0f0; }
        .result-item:last-child { border-bottom: none; }
        .result-item span:last-child { font-family: monospace; font-weight: 800; font-size: 1.1em; }
        .total-highlight { color: var(--success); font-size: 1.4em !important; }

        .clear-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 800;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255,68,68,0.3);
        }

        /* Modal & Live Camera */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            flex-direction: column;
            padding: 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            border: 4px solid white;
            border-radius: 15px;
            overflow: hidden;
        }

        #camera-feed { width: 100%; height: auto; display: block; }

        .scan-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; height: 60px;
            border: 2px solid var(--success);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .scan-overlay::after {
            content: "ALIGN NUMBERS HERE";
            position: absolute;
            top: -25px; left: 0; width: 100%;
            text-align: center; color: var(--success);
            font-size: 10px; font-weight: bold;
        }

        .capture-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }

        .loader {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>â›½ Reben Pro</h1>
        <p>Dispenser Reading Entry</p>
    </div>

    <div class="content">
        <div class="product-info">
            <label>Product:</label>
            <input type="text" id="productType" value="91">
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Initial Reading</th>
                    <th>Final Reading</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="calculation-section">
            <div class="input-group">
                <label>Fuel Price (SAR/Liter)</label>
                <input type="number" id="fuelPrice" step="0.01" value="2.18" oninput="calculateTotal()">
            </div>

            <div class="results">
                <div class="result-item">
                    <span>Liters Sold:</span>
                    <span id="totalLiters">0.000</span>
                </div>
                <div class="result-item">
                    <span>Amount (SAR):</span>
                    <span id="totalAmount">0.00</span>
                </div>
                <div class="result-item">
                    <span style="font-weight: bold;">Net Total:</span>
                    <span id="netSales" class="total-highlight">0.00</span>
                </div>
            </div>

            <button class="clear-btn" onclick="clearAll()">Reset All Data</button>
        </div>
    </div>
</div>

<div class="modal" id="cameraModal">
    <div class="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
        <div class="scan-overlay"></div>
        <div id="scanLoader" class="loader">
            <p>Processing...</p>
        </div>
    </div>
    <canvas id="cropCanvas" style="display:none;"></canvas>
    <button class="capture-btn" onclick="processFrame()">Capture & Auto-Fill</button>
    <button onclick="closeCamera()" style="margin-top: 15px; color: white; background: none; border: none; font-weight: bold;">Cancel</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<script>
    let activeInputId = null;
    let videoStream = null;

    // Generate Rows
    const tbody = document.getElementById('tableBody');
    for (let i = 1; i <= 5; i++) {
        tbody.innerHTML += `
            <tr>
                <td>${i}</td>
                <td>
                    <div class="input-wrapper">
                        <input type="number" class="reading-input" id="init_${i}" step="0.001" oninput="calculateTotal()">
                        <button class="camera-btn" onclick="openCamera('init_${i}')">ðŸ“¸</button>
                    </div>
                </td>
                <td>
                    <div class="input-wrapper">
                        <input type="number" class="reading-input" id="final_${i}" step="0.001" oninput="calculateTotal()">
                        <button class="camera-btn" onclick="openCamera('final_${i}')">ðŸ“¸</button>
                    </div>
                </td>
            </tr>
        `;
    }

    async function openCamera(id) {
        activeInputId = id;
        const modal = document.getElementById('cameraModal');
        modal.style.display = 'flex';
        
        try {
            videoStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: { ideal: 1280 } } 
            });
            document.getElementById('camera-feed').srcObject = videoStream;
        } catch (err) {
            alert("Camera Access Denied. Use manual entry.");
            closeCamera();
        }
    }

    function closeCamera() {
        if (videoStream) videoStream.getTracks().forEach(t => t.stop());
        document.getElementById('cameraModal').style.display = 'none';
    }

    async function processFrame() {
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('cropCanvas');
        const loader = document.getElementById('scanLoader');
        const ctx = canvas.getContext('2d');

        loader.style.display = 'flex';

        // Crop to the green rectangle area for much higher accuracy
        const cropW = video.videoWidth * 0.8;
        const cropH = 100;
        const cropX = (video.videoWidth - cropW) / 2;
        const cropY = (video.videoHeight - cropH) / 2;

        canvas.width = cropW;
        canvas.height = cropH;
        ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

        try {
            const { data: { text } } = await Tesseract.recognize(canvas, 'eng', {
                tessedit_char_whitelist: '0123456789.'
            });
            
            const found = text.match(/\d+(\.\d+)?/);
            if (found) {
                document.getElementById(activeInputId).value = found[0];
                calculateTotal();
                closeCamera();
            } else {
                alert("No numbers found. Hold steady and align in the box.");
            }
        } catch (e) {
            alert("Error reading image.");
        } finally {
            loader.style.display = 'none';
        }
    }

    function calculateTotal() {
        let totalLtrs = 0;
        const price = parseFloat(document.getElementById('fuelPrice').value) || 0;
        
        for (let i = 1; i <= 5; i++) {
            const iVal = parseFloat(document.getElementById(`init_${i}`).value) || 0;
            const fVal = parseFloat(document.getElementById(`final_${i}`).value) || 0;
            if (fVal > iVal) totalLtrs += (fVal - iVal);
        }

        const amt = totalLtrs * price;
        document.getElementById('totalLiters').innerText = totalLtrs.toFixed(3);
        document.getElementById('totalAmount').innerText = amt.toFixed(2);
        document.getElementById('netSales').innerText = amt.toFixed(2);
    }

    function clearAll() {
        if(confirm("Clear all readings?")) {
            document.querySelectorAll('.reading-input').forEach(i => i.value = '');
            calculateTotal();
        }
    }
</script>

</body>
</html>
