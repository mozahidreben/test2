<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reben Pro - Precision Scanner</title>
    <style>
        :root { --primary: #000DFF; --success: #28a745; --bg: #f4f7f6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #667eea; padding: 15px; }
        .container { max-width: 800px; margin: auto; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(to right, #6B73FF, var(--primary)); color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: #eee; padding: 10px; font-size: 12px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .reading-input { width: 85%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; font-weight: bold; }
        .cam-btn { padding: 10px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; }

        /* Calculation Area */
        .calc-box { background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #eee; }
        .res-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .total-val { font-weight: bold; color: var(--success); font-size: 1.2em; }
        .clear-btn { width: 100%; padding: 15px; background: #ff4444; color: white; border: none; border-radius: 8px; margin-top: 15px; font-weight: bold; cursor: pointer; }

        /* Modal & Live Video */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .cam-wrap { position: relative; width: 90%; max-width: 400px; border: 3px solid white; border-radius: 10px; overflow: hidden; }
        video { width: 100%; display: block; }
        .guide-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 60px; border: 2px solid #00ff00; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); }
        .guide-box::after { content: "ALIGN DECIMAL HERE"; position: absolute; top: -20px; width: 100%; text-align: center; color: #00ff00; font-size: 10px; }
        .controls { width: 90%; max-width: 400px; margin-top: 20px; }
        .snap-btn { width: 100%; padding: 20px; background: var(--success); color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        
        .loading-overlay { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.7); color: white; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>â›½ Reben Pro Scanner</h1></div>
    <div class="content">
        <table>
            <thead><tr><th>#</th><th>Initial</th><th>Final</th></tr></thead>
            <tbody id="rows"></tbody>
        </table>

        <div class="calc-box">
            <div style="margin-bottom:15px">
                <label>Price (SAR): </label>
                <input type="number" id="price" value="2.18" step="0.01" style="padding:8px" oninput="doMath()">
            </div>
            <div class="res-row"><span>Total Liters:</span> <span id="dispLtrs">0.000</span></div>
            <div class="res-row"><span>Total SAR:</span> <span id="dispAmt">0.00</span></div>
            <button class="clear-btn" onclick="reset()">RESET TABLE</button>
        </div>
    </div>
</div>

<div class="modal" id="camModal">
    <div class="cam-wrap">
        <video id="v" autoplay playsinline></video>
        <div class="guide-box"></div>
        <div class="loading-overlay" id="load">Processing Decimal...</div>
    </div>
    <canvas id="c" style="display:none"></canvas>
    <div class="controls">
        <button class="snap-btn" onclick="scan()">READ NUMBERS</button>
        <button onclick="stopCam()" style="color:white; background:none; border:none; width:100%; margin-top:15px">Cancel</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script>
    let activeId = null;
    let stream = null;

    // Build Table
    const rows = document.getElementById('rows');
    for(let i=1; i<=5; i++) {
        rows.innerHTML += `<tr>
            <td>${i}</td>
            <td><input type="number" id="i${i}" class="reading-input" step="0.001" oninput="doMath()"><button class="cam-btn" onclick="startCam('i${i}')">ðŸ“¸</button></td>
            <td><input type="number" id="f${i}" class="reading-input" step="0.001" oninput="doMath()"><button class="cam-btn" onclick="startCam('f${i}')">ðŸ“¸</button></td>
        </tr>`;
    }

    async function startCam(id) {
        activeId = id;
        document.getElementById('camModal').style.display = 'flex';
        stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment', width: 1280}});
        document.getElementById('v').srcObject = stream;
    }

    function stopCam() {
        if(stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('camModal').style.display = 'none';
        document.getElementById('load').style.display = 'none';
    }

    async function scan() {
        const v = document.getElementById('v');
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');
        const load = document.getElementById('load');
        load.style.display = 'flex';

        // 1. Precise Crop
        const ratio = v.videoWidth / v.clientWidth;
        const w = v.videoWidth * 0.7;
        const h = 80 * ratio;
        const x = (v.videoWidth - w) / 2;
        const y = (v.videoHeight - h) / 2;

        // 2. UPSCALE (Increases decimal recognition by 70%)
        // We draw the small numbers onto a large canvas to make the dot bigger
        c.width = w * 2; 
        c.height = h * 2;
        ctx.filter = 'contrast(1.5) brightness(1.1) grayscale(1)';
        ctx.drawImage(v, x, y, w, h, 0, 0, c.width, c.height);

        try {
            const { data: { text } } = await Tesseract.recognize(c, 'eng', {
                tessedit_char_whitelist: '0123456789.'
            });
            
            // Clean the text to find the most likely decimal number
            const match = text.replace(/\s/g, '').match(/\d+\.\d+|\d+/);
            if(match) {
                document.getElementById(activeId).value = match[0];
                doMath();
                stopCam();
            } else {
                alert("Keep steady. Could not detect decimal.");
            }
        } catch (e) { console.error(e); }
        load.style.display = 'none';
    }

    function doMath() {
        let ltrs = 0;
        const p = parseFloat(document.getElementById('price').value) || 0;
        for(let i=1; i<=5; i++) {
            const start = parseFloat(document.getElementById('i'+i).value) || 0;
            const end = parseFloat(document.getElementById('f'+i).value) || 0;
            if(end > start) ltrs += (end - start);
        }
        document.getElementById('dispLtrs').innerText = ltrs.toFixed(3);
        document.getElementById('dispAmt').innerText = (ltrs * p).toFixed(2);
    }

    function reset() { if(confirm("Clear all?")) { location.reload(); } }
</script>

</body>
</html>
